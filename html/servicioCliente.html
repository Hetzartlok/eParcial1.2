<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <nav class="navbar">
            <div class="container">
                <a class="navbar-brand" href="home.html"><img src="logo.png" alt=""></a>
                <ul class="navbar-nav">
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="carrito.html">Carrito</a></li>
                    <li><a href="ServicioCliente.html">Servicio al cliente</a></li>
                </ul>
            </div>
        </nav>
    
    <section class="container">
        <div class="form-contacto">
            <h2>Contactanos</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="telefono">Tel√©fono:</label>
                    <input type="number" id="telefono" name="telefono" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" required></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById("contactForm").reset(); 
            showMessage();
        });

        function showMessage() {
            var messageElement = document.createElement('p');
            messageElement.textContent = "Mensaje enviado. Te contactaremos en un plazo de 24 horas.";
            document.querySelector('.form-contacto').appendChild(messageElement);
            setTimeout(function() {
                messageElement.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
